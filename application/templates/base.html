<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KWS blog</title>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/app.min.js') }}"></script>
    <link type="text/css" href="{{ url_for('static', filename='assets/app.css') }}" rel="stylesheet" media="screen">
{% block javascript %}
    {% endblock %}
{% block css %}
    {% endblock %}
</head>

<body>
<div class="parallax">

  <div class="parallax__layer parallax__layer--base">
    {% include 'navbar.html' %}
    <div id="content" class="container">
        {% block content %}
        {% endblock %}
    </div>
  </div>
  <div class="parallax__layer parallax__layer--back">
  </div>
</div>

</body>
</html>
